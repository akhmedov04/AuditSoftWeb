<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #555;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            margin: 0 auto;
            width: 500px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #555;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #333;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="l" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="p" required><br><br>
        <input type="submit" value="Login">
        <!-- Uncomment these lines if you want to add registration link
        <div class="separator">OR</div>
        <input type="button" value="Register here" onclick="window.location.href='/user/register/'">
        -->
    </form>
</body>
</html>
